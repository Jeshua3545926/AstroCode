<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:">
    <title>AstroIDE - Editor de Código</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>
    <div class="ide-container">
        <!-- Barra de herramientas superior -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button class="toolbar-btn" id="openFolderBtn" title="Abrir carpeta">
                    <i class="fas fa-folder-open"></i>
                </button>
                <button class="toolbar-btn" id="newFileBtn" title="Nuevo archivo">
                    <i class="fas fa-file"></i>
                </button>
                <button class="toolbar-btn" id="openFileBtn" title="Abrir archivo">
                    <i class="fas fa-file-open"></i>
                </button>
                <button class="toolbar-btn" id="saveFileBtn" title="Guardar archivo">
                    <i class="fas fa-save"></i>
                </button>
            </div>
            <div class="toolbar-center">
                <span class="ide-title">AstroIDE</span>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-btn" id="npmInstallBtn" title="Instalar paquetes npm">
                    <i class="fas fa-download"></i>
                </button>
                <button class="toolbar-btn" id="startServerBtn" title="Iniciar servidor Node.js">
                    <i class="fas fa-server"></i>
                </button>
                <button class="toolbar-btn" id="runAllBtn" title="Ejecutar proyecto completo">
                    <i class="fas fa-rocket"></i>
                </button>
                <button class="toolbar-btn" id="runBtn" title="Ejecutar código">
                    <i class="fas fa-play"></i>
                </button>
                <button class="toolbar-btn" id="themeBtn" title="Cambiar tema">
                    <i class="fas fa-palette"></i>
                </button> 
            </div>
        </div>

        <!-- Panel lateral izquierdo -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Explorador</h3>
                <button class="sidebar-btn" id="refreshBtn" title="Actualizar">
                    <i class="fas fa-sync-alt"></i>
                    </button>
            </div>
            <div class="file-explorer" id="fileExplorer">
                <!-- El explorador se generará dinámicamente -->
            </div>
        </div>

        <!-- Área principal del editor -->
        <div class="editor-area">
            <!-- <div class="editor-tabs" id="tabs-container">
                Las pestañas se generarán dinámicamente
            </div> -->
            <div class="editor-container">
                <div id="monaco-editor"></div>
            </div>
        </div>

        <!-- Panel inferior -->

        <!-- Terminal-->

        <div class="bottom-panel">
            <div class="panel-tabs">
                <button class="panel-tab active" data-panel="console">Consola</button>
                <button class="panel-tab" data-panel="problems">Problemas</button>
                <button class="panel-tab" data-panel="output">Salida</button>
            </div>
            <div class="panel-content">
                <div class="panel-pane active" id="console">
                    <div class="console-output" id="consoleOutput">
                        <div class="console-message">AstroIDE iniciado correctamente</div>
                    </div>
                </div>
                <div class="panel-pane" id="problems">
                    <div class="problems-list" id="problemsList">
                        <div class="problem-item">
                            <i class="fas fa-info-circle"></i>
                            <span>No hay problemas detectados</span>
                        </div>
                    </div>
                </div>
                <div class="panel-pane" id="output">
                    <div class="output-content" id="outputContent">
                        <div class="output-message">Listo para ejecutar código</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra de estado -->
        
    </div>

    <!-- Monaco Editor - Configuración para Electron -->
    <script>
        // Configuración global para Monaco en Electron
        window.MonacoEnvironment = {
            getWorkerUrl: function (moduleId, label) {
                if (label === 'json') {
                    return 'https://unpkg.com/monaco-editor@0.45.0/min/vs/language/json/json.worker.js';
                }
                if (label === 'css' || label === 'scss' || label === 'less') {
                    return 'https://unpkg.com/monaco-editor@0.45.0/min/vs/language/css/css.worker.js';
                }
                if (label === 'html' || label === 'handlebars' || label === 'razor') {
                    return 'https://unpkg.com/monaco-editor@0.45.0/min/vs/language/html/html.worker.js';
                }
                if (label === 'typescript' || label === 'javascript') {
                    return 'https://unpkg.com/monaco-editor@0.45.0/min/vs/language/typescript/ts.worker.js';
                }
                return 'https://unpkg.com/monaco-editor@0.45.0/min/vs/editor/editor.worker.js';
            }
        };
    </script>
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="../Js/language-config.js"></script>
    <script src="../Js/ide.js"></script>
</body>
</html>
